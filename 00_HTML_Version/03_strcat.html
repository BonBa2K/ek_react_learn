<script type="text/babel" data-type="module">
  import React, { StrictMode } from 'react';
  import { createRoot } from 'react-dom/client';

  const user = {
    name: 'Hedy Lamarr',
    imageUrl: 'https://bonba2k.github.io/TradingTrain_learning/HW_wireframe/data/img/photo1.png',
    imageSize: 90,
  };


  let App_1 = function Profile() {
    return (
      <>
        <h1>{user.name}</h1>
        <img className="avatar" src={user.imageUrl} alt={'Photo of ' + user.name} style={{ width: user.imageSize, height: user.imageSize }}
        />
      </>
    );
  }
  let App_2 = function Profile() {
    return (
      <>
        <img className="avatar" src={user.imageUrl} alt={'Photo of ' + user.name} style={{ width: user.imageSize, height: user.imageSize }} />
        <h1>{user.name + "second"}</h1>
      </>
    );
  }


  const root = createRoot(document.getElementById('root'));
  root.render(
    <StrictMode>
      <App_1 />
    </StrictMode>
  );
  const root_2 = createRoot(document.getElementById('root_2'));
  root_2.render(
    <StrictMode>
      <App_2 />
    </StrictMode>
  );
</script>
