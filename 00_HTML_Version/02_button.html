<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
  import React, { StrictMode, useState } from 'react';
  import { createRoot } from 'react-dom/client';

  let App = function MyApp() {
    const [str_test, set_StrTest] = useState("hello");

    function updateStrTest(newStr) {
      set_StrTest(newStr);
    }

    return (
      <div>
        <h1>Counters that update separately</h1>
        <MyButton updateStrTest={updateStrTest} str_test={str_test} />
        <MyButton updateStrTest={updateStrTest} str_test={str_test} />
        <h1>Testing plus {str_test}</h1>
      </div>
    );
  }

  function MyButton({ updateStrTest, str_test }) {
    const [count, setCount] = useState(0);

    function handleClick() {
      const newCount = count + 1;
      setCount(newCount);
      const new_Str_test = str_test + " R";
      updateStrTest(new_Str_test);
    }

    return (
      <button onClick={handleClick}>
        Clicked {count} times
      </button>
    );
  }

  const root = createRoot(document.getElementById('root'));
  root.render(
    <StrictMode>
      <App />
    </StrictMode>
  );
</script>
